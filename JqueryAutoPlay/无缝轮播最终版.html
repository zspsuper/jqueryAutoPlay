<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		* {
			padding: 0;
			margin: 0;
			list-style: none;
		}
		img{
			display: block;
			float: left;
			width: 1000px;
			height: 640px;
		}
		.banner {
			margin: 100px auto;
			border: 5px solid #000;
			width: 1000px;
			height: 640px;
			position: relative;
			overflow: hidden;
		}
		
		.banner .img {
			width: 5000px;
			position: absolute;
			left: 0px;
			top: 0px;
		}
		
		.banner .img li {
			float: left;
		}
		
		.banner .num {
			position: absolute;
			width: 100%;
			bottom: 20px;
			left: 0px;
			text-align: center;
			font-size: 0px;
		}
		
		.banner .num li {
			width: 10px;
			height: 10px;
			background: #888;
			border-radius: 50%;
			display: inline-block;
			margin: 0 3px;
			cursor: pointer;
		}
		
		.banner .num li.on {
			background: #f00;
		}
		
		.banner .btn {
			width: 30px;
			height: 50px;
			background: rgba(0, 0, 0, 0.5);
			position: absolute;
			top: 50%;
			margin-top: -25px;
			cursor: pointer;
			text-align: center;
			line-height: 50px;
			color: #fff;
			font-size: 40px;
			font-family: "宋体";
			display: none;
		}
		
		.banner:hover .btn {
			display: block;
		}
		
		.banner .btn_l {
			left: 0px;
		}
		
		.banner .btn_r {
			right: 0px;
		}
	</style>
	<body>
		<div class="banner">
			<ul class="img">
				<li>
					<a href="#"><img src="img/1.jpg"></a>
				</li>
				<li>
					<a href="#"><img src="img/2.jpg"></a>
				</li>
				<li>
					<a href="#"><img src="img/3.jpg"></a>
				</li>
				<li>
					<a href="#"><img src="img/4.jpg"></a>
				</li>
			</ul>
			<!--小圆点-->
			<ul class="num"></ul>
			<!--左右箭头-->
			<div class="btn btn_l"><</div>
			<div class="btn btn_r">></div>
		</div>
	</body>
	<script src="js/jquery-2.0.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery_auto_play.js"></script>
